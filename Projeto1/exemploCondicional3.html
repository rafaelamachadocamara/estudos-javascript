<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Condicional 3</title>
</head>
<body>
    <script>

        /* Complete a função de forma que quando for passada um numero, ela faça o seguinte:

        -Retorne o texto maior se for maior que 15
        -Retorne o texto menor se for menor que 3 
        -Retorna o texto na faixa se for maior ou igual que 3 e menor ou igual a 15
        */

        function testarTamanho(valor){
            if(valor > 15){
                return "maior";
            }else if(valor < 3){
                return "menor";
            }else{
                return "na faixa";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos Laços 2</title>
  </head>
  <body>
    <script>
      //escreva uma funçao que recebera um valor n e percorre um loop
      //para exibir no console o numero N da sequencia de fibonacci
      //fibonacci: 0,1,1,2,3,4,8...
      //o numero é igual a soma dos 2 anteriores

      //exemplo fibonnaci(0) -> 0
      //exemplo fibonnaci(1) -> 1
      //fibonacci(6) -> 8

      function fibonacci(n) {
        if (n < 2) {
          return n;
        }

        let anterior = 1;
        let penultimo = 0;

        for (let i = 2; i <= n; i++) {
          if (i == n) {
            return penultimo + anterior;
          }

          let temp = penultimo;
          penultimo = anterior;
          anterior = temp + penultimo;
        }
      }

      let posicao = 2;
      let anterior = 1;
      let penultimo = 0;

      while (true) {
        if (posicao == n) {
          return penultimo + anterior;
        }

        let temp = penultimo;
        penultimo = anterior;
        anterior = temp + penultimo;
        posicao++;
      }
    </script>
  </body>
</html>

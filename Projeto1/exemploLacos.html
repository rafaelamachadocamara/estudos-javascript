<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo laços de repetição</title>
</head>
<body>
    <script>
        let alunos = [
            {
                nome: "Maria",
                nota: 8
            },
            {
                nome: "Pedro",
                nota: 4
            },
            {
                nome: "João",
                nota: 10
            },
            {
                nome: "Paulo",
                nota: 9
            },
            {
                nome: "Ana",
                nota: 7
            },
            {
                nome: "Bianca",
                nota: 6
            }
        ]
        
        //escreva um loop que percorre o vetor cima e informa se o aluno passou
        //condição para passasr: nota maior que 7

        console.log("FOR");
        //lenght = comprimento do vetor
        for(let i = 0; i < alunos.length; i++){
            if (alunos[i].nota > 7){
                console.log(`${alunos[i].nome} : passou`);
            }
        }


        console.log("-------");
        console.log("FOR OF");
        for(let aluno of alunos){
            if(aluno.nota > 7){
                console.log(`${aluno.nome} : passou`);
            }
        }
    </script>
</body>
</html>

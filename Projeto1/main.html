<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body>
    <script>
        let valor1 = 10;
        let valor2 = 20;
        let valor3 = "3";

        function somarValores(primeiro, segundo){
            console.log(primeiro + segundo);
        }

        //O que ocorrerá nos seguintes casos
        somarValores(9, valor1);
        somarValores(valor1, valor2);
        somarValores(valor2, valor3); //Não é possivel somar pois o valor3 é uma String, então ao inves de somar ele faz uma concatenação 
        somarValores("100", valor3); //Não é possivel somar pois os dois valores são uma String, então tambem ao inves de somar ele faz uma concatenação 
    </script>
</body>
</html>
